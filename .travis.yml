env:
  global:
    - # GITHUB_SECRET_TOKEN
    - secure: ""
    - # SONATYPE_USERNAME
    - secure: ""
    - # SONATYPE_PASSWORD
    - secure: ""
    - # GPG_KEY_ID
    - secure: ""
    - # GPG_PASSPHRASE
    - secure: ""
    - GPG_KEY_LOCATION=".travis/secring.gpg"
    - ENCRYPTED_GPG_KEY_LOCATION=".travis/secring.gpg.enc"
branches:
  only:
    - main
    - dev
language: java
dist: xenial
jdk:
  - openjdk11
before_install:
  - chmod -R ug+x .travis
  - ".travis/install.sh"
script:
  - chmod -R ug+x .travis
  - chmod -R ug+x gradle
  - ".travis/build.sh"
  - ".travis/merge-dev-to-main-gate.sh"
  - ".travis/deploy-gate.sh"
  - ".travis/tag-main-gate.sh"
