name: Main Build CI

on: [push]
  branches:
    - master

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
        env:
        run: ./gradlew clean build sonarqube publish -Dsonar.login=${{ secrets.SonarCloud }} -Dgpr_username=${{ gpr_username }} -Dgpr_password=${{ gpr_password }}
