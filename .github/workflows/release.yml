name: Release

on:
  release:
    types:
      - created
    branches:
      - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v1
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Setup Permissions
        run: chmod -R +x gradle/ 
      - name: Build & Publish with Gradle
        env:
          SONATYPE_USERNAME: ${{ secrets.SONATYPE_USERNAME }}
          SONATYPE_PASSWORD: ${{ secrets.SONATYPE_PASSWORD }}
        run: ./gradlew clean build publishToNexusAndClose -DSONATYPE_USERNAME=$SONATYPE_USERNAME -DSONARTYPE_PASSWORD=$SONARTYPE_PASSWORD
